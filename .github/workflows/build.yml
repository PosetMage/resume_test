name: Build and Deploy LaTeX CV
on:
  push:
    branches: ["main"]
permissions:
  contents: read
  pages: write
  id-token: write
jobs:
  build:
    runs-on: ubuntu-latest
    env:
      # Define your directory and LaTeX file name
      DIR: .
      FILE: cv  # Change this to your LaTeX file name (without .tex)
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
          
      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Build LaTeX CV
        uses: dante-ev/latex-action@latest
        with:
          root_file: ${{ env.FILE }}.tex  # LaTeX root file (your CV .tex file)
          working_directory: ${{ env.DIR }}

      - name: Move PDF to artifacts folder
        run: mkdir -p github_artifacts && mv ${{ env.FILE }}.pdf ./github_artifacts/

      - name: Upload PDF as artifact
        uses: actions/upload-pages-artifact@v3
        with:
          name: ${{ env.FILE }}.pdf
          path: ./github_artifacts

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
